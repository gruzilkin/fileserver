version: '3.8'

services:
  cassandra:
    image: cassandra:4
    ports:
      - "9042:9042"

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=fileserver
    restart: always

  blockstorage:
    build:
      dockerfile: blockstorage.dockerfile
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra
      - OTEL_TRACES_EXPORTER=jaeger
      - OTEL_METRICS_EXPORTER=logging
      - OTEL_LOGS_EXPORTER=logging
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14250
    restart: always
    depends_on:
      - cassandra

  metastorage:
    build:
      dockerfile: metadata.dockerfile
    ports:
      - "9090:9090"
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/fileserver
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - OTEL_TRACES_EXPORTER=jaeger
      - OTEL_METRICS_EXPORTER=logging
      - OTEL_LOGS_EXPORTER=logging
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14250
    depends_on:
      - db

  web:
    build:
      dockerfile: web.dockerfile
    ports:
      - "8080:8080"
    environment:
      - BLOCK_STORAGE_HOST=blockstorage
      - META_STORAGE_HOST=metastorage
      - OTEL_TRACES_EXPORTER=jaeger
      - OTEL_METRICS_EXPORTER=logging
      - OTEL_LOGS_EXPORTER=logging
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14250
    restart: always
    depends_on:
      - blockstorage

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"